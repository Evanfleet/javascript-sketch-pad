<!DOCTYPE html>
<html>
<head>
	<title>Javascript Sketch Pad</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/grid.js"></script>
</head>
<body>

	<div class="container">

		<h1>Javascript Sketch Pad</h1>

		<div id="gridButtonDiv">
			<input type="button" id="gridButton" value="Generate New Grid" />
		</div>

		<div class="sketchPadControls">

			<p>Pick one of the colours below!</p>

			<div class="exampleColours">

				<div id="colourDisplay"></div>

				<div class="colourRow">
					<div class="exampleColour" id="red"></div>
					<div class="exampleColour" id="blue"></div>
					<div class="exampleColour" id="green"></div>
					<div class="exampleColour" id="yellow"></div>
					<div class="exampleColour" id="orange"></div>
					<div class="exampleColour" id="purple"></div>
					<div class="exampleColour" id="white"></div>
				</div>

				<div class="colourRow">
					<div class="exampleColour" id="darkred"></div>
					<div class="exampleColour" id="darkblue"></div>
					<div class="exampleColour" id="darkgreen"></div>
					<div class="exampleColour" id="darkyellow"></div>
					<div class="exampleColour" id="darkorange"></div>
					<div class="exampleColour" id="darkpurple"></div>
					<div class="exampleColour" id="black"></div>
				</div>

			</div>

		</div>

		<div id="theGrid">

		</div>

	</div>

</body>
</html>
